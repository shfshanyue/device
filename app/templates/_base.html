<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>李怡毕业设计</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    .text-warning {
        display: none;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">化机生产装备故障信息分析与数据库管理系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="/admin/equipmentinfo/" id="js-login">数据库</a></li>
                    <li><a href="#contact">联系</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">登陆</h4>
          </div>
          <div class="modal-body">
            <div>
              <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <p class="text-warning" id="js-warn-1">请输入正确的账号和密码</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="js-submit">提交</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="container">{% block content %} {% endblock %}</div>
    <footer>
        <p class="text-center">&copy; 2016 中北大学 李怡</p>
    </footer>
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
    $('#js-login').on('click', function(event) {
        event.preventDefault()
        $('#myModal').modal('show')
    })

    $('#js-submit').on('click', function(event) {
        event.preventDefault()
        if ($('#email').val() === 'admin@qq.com' && $('#password').val() === 'liyibishe') {
            $('#js-warn-1').hide()
            location.href = '/admin/equipmentinfo/'
        } else {
            $('#js-warn-1').show()
        }
    })
    </script>
    {% block script %} {% endblock %}
</body>

</html>
